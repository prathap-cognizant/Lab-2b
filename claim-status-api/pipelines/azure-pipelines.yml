trigger:
  branches:
    include:
      - main

variables:
  imageName: 'claim-status-api'
  tag: '$(Build.BuildId)'
  acrName: 'prathapacr'
  containerRegistry: 'acr-service-connection'  # Docker Registry service connection name

stages:
- stage: BuildAndPush
  displayName: Build and Push Docker Image to ACR
  jobs:
  - job: Build
    displayName: Build and Push
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self

    - task: Docker@2
      displayName: Build and Push to ACR
      inputs:
        containerRegistry: '$(containerRegistry)'   # Must be Docker Registry type
        repository: '$(imageName)'
        command: 'buildAndPush'
        Dockerfile: 'src/Dockerfile'
        buildContext: 'src'
        tags: |
          $(tag)
